<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/inscore.css" rel="stylesheet">
    <link href="css/codemirror.min.css" rel="stylesheet">
    <link href="css/cljs_browser_repl.css" rel="stylesheet" type="text/css">
    <link href="css/replica.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/commonmark.min.js"></script>
    <script src="lib/libINScore.js"></script>
    <script src="lib/libGUIDOEngine.js"></script>
    <script src="lib/libmusicxml.js"></script>
    <script src="lib/inscoreview.js"></script>
    <title>REPL!CA v0.1-alpha</title>
  </head>

  <body>
    <div id="modalClips" class="modal">
      <div id="clips" class="modal-content">
        <span class="close">&times;</span>
        <p>Clips</p>
      </div>
    </div>
    <div id="modalLoading" class="modal">
      <div id="loading" class="modal-content">
        <img src="imgs/loading.gif">
      </div>
    </div>
    <div id="container" class="grid-container">
      <div id="menu" class="header">
        <a class="active" href="#/">REPL!CA</a>
        <a href="#/new")>New</a>
        <a href="#/save">Save</a>
        <a onclick="document.getElementById('file-input').click();">Load</a>
        <a id="record" onclick="initMediaRecorder()" style="visibility:hidden;">Record</a>
        <a class="floatr fs" onclick="goFullScore()">
          <i id="fs" class="material-icons">fullscreen</i>
        </a>
        <!--a href="#/filter">Filter</a>
<a href="#/cmd?c=%22(r%20'ep)%22">(r 'ep)</a>
<a href="#/cmd?c=%22(r%20'ep%20)%22">(r 'ep 1)</a-->
        <input id="file-input" type="file" name="name" style="display: none;" />
      </div>
      <div id="app" class="history notebook">( Loading REPLiCA . . . )</div>
      <div id="scene" class="right inscore scene">
        /ITL/scene/* del;
        /ITL/scene/title  set  txt "Loading...";
        /ITL/scene/title color darkBlue;
        /ITL/scene/title fontSize 24;
      </div>
      <div class="right-mid">
        <div class="controls">
          <a id="goR" class="go" onclick="goRight()"><i class="material-icons">chevron_right</i></a>
          <a id="goL" class="go" onclick="goLeft()"><i class="material-icons">chevron_left</i></a>
        </div>
        <div class="right info-tabs">
          <div id="info" class="info-msgs">
          </div>
          <div class="tabs">
          </div>
        </div>
      </div>
      <div id="editor" class="right code">
        <textarea id="code"></textarea>
      </div>
      <div id="repl-input" class="footer">
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="inscoreEditor.js"></script>
    <script src="js/compiled/cljs_browser_repl.js"></script>
  </body>
</html>
